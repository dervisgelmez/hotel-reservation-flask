<div class="hotel_booking_table">
    <div class="col-md-5">
        <h2>
            TATİLİNİZİ PLANLAYIN
            <br>
            GEÇ KALMAYIN
        </h2>
    </div>
    <div class="col-md-7">
        <div class="boking_table">
            <form action="{{ url_for('reservation') }}" method="POST">
                <div class="row">
                    <div class="col-md-12">
                        <div class="book_tabel_item">
                            <div class="form-group">
                                <div class='input-group date'>
                                    <input type='text' name="place" class="form-control place" placeholder="Örn. Malatya" autocomplete="off"/>
                                    <span class="input-group-addon">
                                        <i class="fa fa-search" aria-hidden="true"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="book_tabel_item">
                            <div class="form-group">
                                <div class='input-group date' id='datetimepicker11'>
                                    <input type='text' name="checkin" class="form-control" placeholder="Giriş Tarihi"/>
                                    <span class="input-group-addon">
                                        <i class="fa fa-calendar" aria-hidden="true"></i>
                                    </span>
                                </div>
                            </div>

                             <div class="input-group">
                                <select class="wide" name="room">
                                    <option data-display="Tümü" value="4">Tümü</option>
                                    <option value="1">Tek kişilik oda</option>
                                    <option value="2">Çift kişilik oda</option>
                                    <option value="3">Aile odaları</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="book_tabel_item">
                            <div class="form-group">
                                <div class='input-group date' id='datetimepicker1'>
                                    <input type='text' name="checkout" class="form-control" placeholder="Çıkış Tarihi"/>
                                    <span class="input-group-addon">
                                        <i class="fa fa-calendar" aria-hidden="true"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="input-group">
                                <button class="book_now_btn button_hover" href="#">Rezervasyon Yap</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
